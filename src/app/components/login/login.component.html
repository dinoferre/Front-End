<!-- 
  Formulario de inicio de sesión que contiene los siguientes elementos:
  -Un fondo con una imagen de banner, establecido como background-image a través de CSS.
  -Un div con la clase "login-page".
  -Dentro del div anterior, otro div con la clase "form".
  -Dentro del último div mencionado, un formulario con la clase "login-form" y dos campos de entrada de 
  texto: uno para el nombre de usuario y otro para la contraseña. Ambos campos están enlazados 
  bidireccionalmente a propiedades del componente mediante la directiva [(ngModel)].
  -También hay un botón "INGRESAR" y un enlace "VOLVER".
  Autor: Dino Ferré 
-->

<div class="fondo" style="background-image: url('../../../assets/banner.png'); background-size: cover;">
    <div class="login-page">
        <div class="form">
            <form class="login-form" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <input type="text" placeholder="usuario" id="nombreUsuario" name="nombreUsuario"
                    [(ngModel)]="nombreUsuario" required />
                <input type="password" placeholder="contraseña" id="password" name="password" [(ngModel)]="password"
                    required />
                <button>INGRESAR</button>
                <p class="message">Quieres registrarte? Vuelve y contáctame <a href="#">VOLVER</a></p>
            </form>
        </div>
    </div>
</div>
