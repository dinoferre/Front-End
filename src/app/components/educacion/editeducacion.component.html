<!-- 
  El formulario consta de dos campos de entrada: "nombreE" y "descripcionE", que se vinculan a las 
  propiedades "educacion.nombreE" y "educacion.descripcionE" utilizando la directiva "ngModel". 
  Se requiere que ambos campos se completen utilizando el atributo "required" en los campos de 
  entrada. Además, hay un botón "Editar educación" que, cuando se hace clic, envía el formulario a 
  la función "onUpdate()".
  Autor: Dino Ferré 
-->

<div class="container" style="margin: 20px;">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institucion</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de sus estudios</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE"
            [(ngModel)]="educacion.descripcionE" required>
        </div>
        <button class="btn btn-outline-info" style="margin-top: 10px;">
          Editar educacion
        </button>
      </form>
    </div>
  </div>
</div>
