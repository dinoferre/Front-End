<!-- 
  Este es un formulario de creación de educación que consta de dos campos de entrada para el nombre y 
  la descripción de la educación, y un botón para enviar la información. Se utiliza la directiva 
  ngSubmit para llamar a la función onCreate() en el componente cuando se envía el formulario. 
  También se utiliza ngModel para vincular los valores de los campos de entrada a las propiedades de 
  la clase del componente.
  Autor: Dino Ferré 
-->

<div class="container" style="margin: 20px;">
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    <div class="form-group">
      <label for="nombreE">Nombre de la institucion</label>
      <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
    </div>
    <div class="form-group">
      <label for="descripcionE">Descripcion de sus estudios</label>
      <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
    </div>
    <button class="btn btn-outline-info" style="margin-top: 10px;">
      Agregar educacion
    </button>
  </form>
</div>
