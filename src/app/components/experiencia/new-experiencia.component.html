<!-- 
  Este es un formulario para agregar una nueva experiencia laboral. Se usa ngForm para la validación 
  del formulario. Tiene dos campos de entrada para el nombre y la descripción de la experiencia laboral, 
  ambos requeridos. También tiene un botón de envío.
  Autor: Dino Ferré 
-->

<div class="container" style="margin: 20px;">
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    <div class="form-group">
      <label for="nombreE">Nombre de la empresa</label>
      <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
    </div>
    <div class="form-group">
      <label for="descripcionE">Descripcion de la tarea</label>
      <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
    </div>
    <button class="btn btn-outline-info" style="margin-top: 10px;">
      Agregar experiencia
    </button>
  </form>
</div>
